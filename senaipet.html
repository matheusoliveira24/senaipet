<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clínica Veterinária SenaiPet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Clínica Veterinária SenaiPet</h1>

    <!-- Formulário para cadastro de pets -->
    <form id="formPet">
        <h3>Cadastrar novo pet:</h3>
        <input type="text" id="nome" placeholder="Nome do pet" required>
        <select id="especie" required>
            <option value="">Selecione a espécie</option>
            <option value="Cachorro">Cachorro</option>
            <option value="Gato">Gato</option>
            <option value="Coelho">Coelho</option>
            <option value="Outro">Outro</option>
        </select>
        <input type="number" id="idade" placeholder="Idade do pet (anos)" min="0" required>
        <button type="submit">Cadastrar Pet</button>
    </form>
    <br>
    <br>
    <form id="formBuscar">
        <h3>Buscar pet pelo nome:</h3>
        <input type="text" id="nomeBuscar" placeholder="Nome do pet" required>
        <button type="button" onclick="buscarPet(document.getElementById('nomeBuscar').value)">Buscar Pet</button>

    <!-- Container onde os pets serão exibidos -->
    <div id="petsContainer"></div>

    <script src="script.js">
    </script>
</body>
</html>
